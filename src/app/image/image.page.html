<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Generate Image</ion-title>
  </ion-toolbar>
  @if (showLoading()) {
  <ion-progress-bar type="indeterminate" />
  }
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="generateImage()">
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Your prompt" formControlName="prompt" placeholder="Escribe tu prompt" />
      </ion-item>
      <ion-item>
        <ion-range class="no-padding" labelPlacement="stacked" label="Steps" formControlName="steps" aria-label="Range with ticks" [pin]="true" [ticks]="true" [snaps]="true" [min]="0" [max]="20"></ion-range>
      </ion-item>
    </ion-list>
    <ion-button [disabled]="showLoading()" class="ion-padding" expand="block" type="submit">Generate</ion-button>
  </form>

  @if(image(); as image) {
  <ion-img [src]="image" />
  }
</ion-content>
